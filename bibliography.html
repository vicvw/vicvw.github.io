<!DOCTYPE html>
<html>
<head>
    <title>ビブリオグラフィー</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="bibliography.css">
</head>
<body>
    <div id="main">
        <div id="output">&nbsp</div>
        <div id="output-copy">&nbsp</div>

        <div id="title">      <input id="i-title"       placeholder="Title"       type="text" required="required"></div>
        <div id="title-a">    <input id="i-title-a"     placeholder="Title 漢字"  type="text" required="required"></div>
        <div id="title-t">    <input id="i-title-t"     placeholder="Title translation" type="text" required="required"></div>
        <div id="volume">     <input id="i-volume"      placeholder="Volume"      type="text" required="required"></div>
        <div id="year">       <input id="i-year"        placeholder="Year"        type="text" required="required"></div>
        <div id="author">     <input id="i-author"      placeholder="Author"      type="text" required="required"></div>
        <div id="place">      <input id="i-place"       placeholder="Place"       type="text" required="required"></div>
        <div id="publisher">  <input id="i-publisher"   placeholder="Publisher"   type="text" required="required"></div>
        <div id="edition">    <input id="i-edition"     placeholder="Edition"     type="text" required="required"></div>
        <div id="series">     <input id="i-series"      placeholder="Series"      type="text" required="required"></div>
        <div id="number">     <input id="i-number"      placeholder="Number"      type="text" required="required"></div>
        <div id="collection"> <input id="i-collection"  placeholder="Collection"  type="text" required="required"></div>
        <div id="issue">      <input id="i-issue"       placeholder="Issue"       type="text" required="required"></div>
        <div id="editor">     <input id="i-editor"      placeholder="Editor"      type="text" required="required"></div>
        <div id="pages">      <input id="i-pages"       placeholder="Pages"       type="text" required="required"></div>
        <div id="translator"> <input id="i-translator"  placeholder="Translator"  type="text" required="required"></div>
        <div id="date">       <input id="i-date"        placeholder="Date"        type="text" required="required"></div>
        <div id="url">        <input id="i-url"         placeholder="URL"         type="text" required="required"></div>

        <div id="explanation">
            <p>
                Press <b>[Enter]</b> when inside of an input field to copy to clipboard.
            </p>
            <p>
                <b>Author</b> and <b>Editor</b> fields:
                <ul>
                    <li>Separate names by <b>semicolon</b></li>
                    <li>Append <b>+</b> for <b>et al.</b></li>
                    <li>Append <b>/h</b> for <b>(Hg.)</b></li>
            </p>
        </div>
    </div>

    <div id="yori"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script src="mousetrap.min.js"></script> -->
    <!-- <script src="pinyinlite_full.min.js"></script> -->
    <script src="bibliography.js"></script>
</body>
</html>
